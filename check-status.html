<div class="particles" id="particles"></div>

<main>
  <div class="check-status-container">
    <div class="status-hero">
      <h1>Check Registration Status</h1>
      <p>Enter your details to view your registration status</p>
    </div>
    
    <div class="check-form">
      <form id="checkStatusForm">
        <div class="form-group">
          <label for="registration_id">Registration ID</label>
          <input type="text" id="registration_id" name="registration_id" placeholder="IPSC-000123" required>
          <small style="color: #94a3b8; font-size: 0.85rem; margin-top: 0.5rem; display: block;">
            Format: IPSC-XXXXXX (e.g., IPSC-000123)
          </small>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <button type="submit" class="check-btn">
          <i class="fas fa-search"></i> Check Status
        </button>
      </form>
      
      <div id="errorMessage" class="error-message"></div>
    </div>
    
    <div id="statusResult" class="status-result">
      <h2 style="color: white; margin-bottom: 1.5rem; font-size: 1.8rem;">
        <i class="fas fa-info-circle"></i> Registration Details
      </h2>

      <div id="statusInfo"></div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-content">

  </div>

<script src="particles.js"></script>
<script>
document.getElementById('checkStatusForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const errorDiv = document.getElementById('errorMessage');
  const resultDiv = document.getElementById('statusResult');
  
  // Hide previous results
  errorDiv.style.display = 'none';
  resultDiv.style.display = 'none';
  
  try {
    const response = await fetch('check_status.php', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (result.success) {
      displayStatus(result.data);
    } else {
      errorDiv.textContent = result.message;
      errorDiv.style.display = 'block';
    }
  } catch (error) {
    errorDiv.textContent = 'An error occurred. Please try again.';
    errorDiv.style.display = 'block';
  }
});

function displayStatus(data) {
  const resultDiv = document.getElementById('statusResult');
  const badgeDiv = document.getElementById('statusBadge');
  const infoDiv = document.getElementById('statusInfo');
  
  // Status badge
  let badgeClass = 'status-pending';
  let badgeText = 'PENDING VERIFICATION';
  let statusIcon = 'fa-clock';
  
  if (data.approval_status === 'approved') {
    badgeClass = 'status-approved';
    badgeText = 'APPROVED';
    statusIcon = 'fa-check-circle';
  } else if (data.approval_status === 'rejected') {
    badgeClass = 'status-rejected';
    badgeText = 'REJECTED';
    statusIcon = 'fa-times-circle';
  }
  
  badgeDiv.innerHTML = `<span class="status-badge ${badgeClass}">
    <i class="fas ${statusIcon}"></i> ${badgeText}
  </span>`;
  
  // Registration info
  let infoHTML = `
    <div class="info-row">
      <span class="info-label">Registration ID:</span>
      <span class="info-value">${data.registration_id}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Name:</span>
      <span class="info-value">${data.name}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Email:</span>
      <span class="info-value">${data.email}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Registration Type:</span>
      <span class="info-value">${data.registration_type}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Payment Status:</span>
      <span class="info-value">${data.payment_status}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Registration Date:</span>
      <span class="info-value">${data.registration_date}</span>
    </div>
  `;
  
  if (data.approval_status === 'rejected' && data.rejection_reason) {
    infoHTML += `
      <div style="background: rgba(239, 68, 68, 0.1); border-left: 4px solid #ef4444; padding: 1rem; margin-top: 1rem; border-radius: 8px;">
        <strong style="color: #fca5a5;">Rejection Reason:</strong><br>
        <span style="color: #cbd5e1;">${data.rejection_reason}</span>
      </div>
    `;
  } else if (data.approval_status === 'pending') {
    infoHTML += `
      <div style="background: rgba(245, 158, 11, 0.1); border-left: 4px solid #fbbf24; padding: 1rem; margin-top: 1rem; border-radius: 8px;">
        <span style="color: #cbd5e1;">Your registration is being reviewed. You will receive an email notification once the verification is complete.</span>
      </div>
    `;
  }
  
  infoDiv.innerHTML = infoHTML;
  resultDiv.style.display = 'block';
  resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
}
</script>
